<script>
    const submit = () => {
        document.getElementById("btnText").style.display = "none";
        document.getElementById("loader").style.display = "block";
        var value = document.getElementById("mainInput").value
        var url = "/shorten"
        var formData = new FormData();
        formData.append("value", value);
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                var result = window.location.href + JSON.parse(xmlHttp.responseText).data
                document.getElementById("btnText").style.display = "block";
                document.getElementById("loader").style.display = "none";
                document.getElementById("result").style.display = "flex";
                document.getElementById("resultText").innerHTML = result
            } else if (xmlHttp.readyState == 4 && xmlHttp.status == 400) {
                document.getElementById('error').innerHTML = JSON.parse(xmlHttp.responseText).data
                setTimeout(() => {
                    document.getElementById('error').textContent = ""
                }, 2000);
                document.getElementById("btnText").style.display = "block";
                document.getElementById("loader").style.display = "none";
                document.getElementById("result").style.display = "none";
            }
        }
        xmlHttp.open("post", url);
        xmlHttp.send(formData);
    }
    const copyText = () => {
        var copyText = document.getElementById("resultText");
        try {
            // For mobile devices
            copyText.select();
            copyText.setSelectionRange(0, 99999);
        } catch {
            navigator.clipboard.writeText(copyText.innerHTML);
        }
        document.getElementById('copied').innerHTML = "Copied to Clipboard!"
        setTimeout(() => {
            document.getElementById('copied').textContent = ""
        }, 2000);
    }

</script>
